<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D5YSD14H3P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-D5YSD14H3P');
  </script>

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Finds ‚Äì Best Amazon Deals</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

<style>
:root{--dark:#111827;--accent:#f97316;--soft:#ffedd5}
.product-card{border:1px solid #e5e7eb;border-radius:16px;background:#fff;overflow:hidden;transition:.25s}
.product-card:hover{transform:translateY(-4px);box-shadow:0 12px 30px rgba(0,0,0,.08)}
.badge{position:absolute;top:10px;left:10px;background:var(--accent);color:#fff;font-size:11px;font-weight:800;padding:4px 8px;border-radius:999px}
.badge-right{right:10px;left:auto;background:#000;font-size:10px}
.price{background:var(--soft);color:#9a3412;font-size:12px;font-weight:700;padding:4px 8px;border-radius:8px}
.cta{background:var(--dark);color:var(--accent);font-weight:800;padding:10px;border-radius:10px;text-align:center}
.tab-active{border-bottom:3px solid var(--accent);color:var(--accent)}
.dot-active{width:24px!important;background:var(--accent)!important;border-radius:6px}
</style>
</head>

<body class="bg-slate-50 text-slate-900">

<div class="bg-slate-800 text-slate-300 text-[10px] py-1 text-center">
  As an Amazon Associate, we earn from qualifying purchases.
</div>

<nav class="bg-white border-b px-4 py-3 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex items-center gap-2">
    <i class="fa-solid fa-bag-shopping text-orange-500 text-2xl"></i>
    <span class="text-xl font-extrabold">GLOBAL<span class="text-orange-500">FINDS</span></span>
  </div>
</nav>

<main class="max-w-7xl mx-auto px-4 py-8">

  <!-- Tabs -->
  <div class="flex gap-6 mb-6 text-sm font-bold">
    <button id="tabDeals" class="tab-active">üî• Featured Deals</button>
    <button id="tabPromo">üéüÔ∏è Active Promo Codes</button>
  </div>

  <!-- PROMO -->
  <section id="promo-section" class="hidden mb-10">
    <div class="flex justify-between mb-4">
      <select id="promoCategory" class="border rounded-xl px-4 py-2 text-sm font-bold"></select>
    </div>
    <div id="promo-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </section>

  <!-- DEALS -->
  <section id="deal-section">
    <div class="flex justify-between mb-4">
      <select id="categorySelect" class="border rounded-xl px-4 py-2 text-sm font-bold"></select>
    </div>
    <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-5 gap-4"></div>
  </section>

</main>

<script>
const TRACK_ID = "site_esfinds-20";
const PRODUCT_URL = "products_data_v.json";
const PROMO_URL = "promo_codes.json";

let products=[], promos=[];
let currentCategory="All";

const buildLink = asin => `https://www.amazon.com/dp/${asin}?tag=${TRACK_ID}`;
const fmtP = v => Number(v||0).toFixed(2);
const fmtR = v => v ? Number(v).toFixed(1) : "N/A";
const now = () => new Date();

/* ---------- Tabs ---------- */
tabDeals.onclick = () => {
  dealSection.style.display="block";
  promoSection.style.display="none";
  tabDeals.classList.add("tab-active");
  tabPromo.classList.remove("tab-active");
};
tabPromo.onclick = () => {
  promoSection.style.display="block";
  dealSection.style.display="none";
  tabPromo.classList.add("tab-active");
  tabDeals.classList.remove("tab-active");
};

/* ---------- Promo ---------- */
const promoSection=document.getElementById("promo-section");
const dealSection=document.getElementById("deal-section");

function promoActive(p){
  return new Date(p.start_at)<=now() && now()<=new Date(p.end_at);
}

function renderPromos(cat="All"){
  const box=document.getElementById("promo-list");
  box.innerHTML="";
  promos.filter(p=>promoActive(p)&&(cat==="All"||p.category===cat))
    .forEach(p=>{
      const d=document.createElement("div");
      d.className="border rounded-2xl p-4 cursor-pointer hover:border-orange-500";
      d.onclick=()=>copyAndGo(p);
      d.innerHTML=`
        <div class="text-[10px] text-orange-500 font-bold">${p.category}</div>
        <div class="font-bold text-sm mt-1">Save ${p.discount_percent}% on ${p.brand}</div>
        <div class="mt-3 flex justify-between items-center border border-dashed rounded-lg p-2">
          <code class="font-mono font-black">${p.promo_code}</code>
          <span class="text-[10px] bg-orange-100 px-2 py-1 rounded font-bold">COPY</span>
        </div>`;
      box.appendChild(d);
    });
}

function copyAndGo(p){
  navigator.clipboard.writeText(p.promo_code);
  setTimeout(()=>window.open(p.link,"_blank"),400);
}

/* ---------- Products ---------- */
function score(p){
  return (p.review_rating||0)*Math.log10((p.review_count||0)+1)/(Math.sqrt(p.price_discount||999))+Math.random()*0.15;
}

function renderProducts(){
  const grid=document.getElementById("product-grid");
  grid.innerHTML="";
  (currentCategory==="All"?products:products.filter(p=>p.category_name===currentCategory))
    .map(p=>({...p,s:score(p)}))
    .sort((a,b)=>b.s-a.s)
    .slice(0,60)
    .forEach(p=>{
      const d=document.createElement("div");
      d.className="product-card";
      d.innerHTML=`
      <div class="relative aspect-square bg-slate-100">
        ${p.discount_percent?`<span class="badge">-${p.discount_percent}%</span>`:""}
        <span class="badge badge-right">Amazon</span>
        <a href="${buildLink(p.asin)}" target="_blank">
          <img src="${p.main_image}" class="w-full h-full object-contain p-6">
        </a>
      </div>
      <div class="p-4 flex flex-col gap-2">
        <h3 class="text-sm font-bold line-clamp-3">${p.title}</h3>
        <div class="flex justify-between">
          <span class="price">${p.currency}${fmtP(p.price_discount)}</span>
          ${p.price_original?`<span class="line-through text-xs">${p.currency}${fmtP(p.price_original)}</span>`:""}
        </div>
        <div class="text-[11px]">‚≠ê ${fmtR(p.review_rating)} (${p.review_count||0})</div>
        <a href="${buildLink(p.asin)}" target="_blank" class="cta text-xs">View Deal</a>
      </div>`;
      grid.appendChild(d);
    });
}

/* ---------- Init ---------- */
(async()=>{
  products=await fetch(PRODUCT_URL).then(r=>r.json());
  promos=(await fetch(PROMO_URL).then(r=>r.json())).filter(promoActive);

  const cats=[...new Set(products.map(p=>p.category_name).filter(Boolean))].sort();
  categorySelect.innerHTML="<option>All</option>"+cats.map(c=>`<option>${c}</option>`).join("");
  categorySelect.onchange=e=>{currentCategory=e.target.value;renderProducts();};

  const promoCats=[...new Set(promos.map(p=>p.category))].sort();
  promoCategory.innerHTML="<option>All</option>"+promoCats.map(c=>`<option>${c}</option>`).join("");
  promoCategory.onchange=e=>renderPromos(e.target.value);

  renderProducts();
  renderPromos();
})();
</script>

</body>
</html>
